<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter
    </title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <!-- Header section  -->
        <section id="header">
            <div class="header container">
                <div class="navbar">
                    <div class="logo">
                        <a href="#home"><img src="./assets/logo.png" width="60px"></a>
                    </div>
                    <nav>
                        <ul id="menuitems">
                            <li><a href="" class="active">CONVERTER</a></li>
                            <li><a href="about.html">ABOUT</a></li>
                        </ul>
                    </nav>
                    <img src="./assets/image/menu.png" class="menu-icon">
                </div>
            </div>
        </section>
        <!-- End Header section  -->
        <div class=" about container ">
            <div class="tittle">
                <h1>C O N V E R T E R</h1>
            </div>
            <div class="converter">
                <form>
                    <div class="input-block">
                        <label for="base">From</label>
                        <select id="base">
                            <option value="2" selected="selected" >Binary</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="outputBase">To</label>
                        <select id="outputBase">
                            <option value="2">Binary</option>
                            <option value="10" selected="selected" >Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="inputNum">Input</label>
                        <input type="text" id="inputNum">
                    </div>
                    <button type="button" class="btn" onclick="convert()">CONVERT</button>
                    <div class="output">
                        <h2 id="output" class="h2"></h2>
                    </div>
                </form> 
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Â© COPYRIGHTED 2023 ITT588. ALL RIGHT RESERVED</p> 
        </div>
          
        <script>
          function convert() 
          {
            var inputNum = document.getElementById("inputNum").value;
            var base = document.getElementById("base").value;
            var outputBase = document.getElementById("outputBase").value;
            var outputNum = parseInt(inputNum, base).toString(outputBase);
            document.getElementById("output").innerHTML = outputNum;
          }
        </script>  
    </body>
</html>
